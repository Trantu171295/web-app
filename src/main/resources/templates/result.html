<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security4" th:object="${resultForm}">
<head>
<meta charset="UTF-8">
<title>Tạp hóa Quang Ý</title>
<link rel="stylesheet" type="text/css" href="../../css/library/slick.css" />
<link rel="stylesheet" type="text/css" href="../../css/library/slick-theme.css" />
<link rel="stylesheet" type="text/css" href="../../css/library/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../css/app/result.css" />
</head>
<body>
  <form th:action="@{/result}" method="post">
    <div id="container">

      <!-- 共通ヘッダー -->
      <header>
        <div th:replace="common :: common-header"></div>
      </header>
      <!-- 画面のメイン部分 -->
      <main>
        <div class="box box-primary">
          <div class="box-body">
            <div class="form-group row" id="singup-notice">
              <label class="col-md-12 col-form-label" style="text-align: center"> <br>Đăng kí thành công!<br>ID người dùng của quý khách là&nbsp;<b><span th:text="*{userId}"></span></b>&nbsp;<br>
                <span style="color: red">Lưu ý: Quý khách vui lòng ghi chép lại ID người dùng</span></label>
            </div>
            <div class="form-group row" id="passchange-notice">
              <label class="col-md-12 col-form-label" style="text-align: center">Thay đổi mật khẩu thành công.Vui lòng đăng nhập lại</label>
            </div>
            <div class="form-group row" id="forgot-notice">
              <label class="col-md-12 col-form-label" style="text-align: center">Hướng dẫn thiết lập mật khẩu mới đã được gửi về Email.Vui lòng kiểm tra Email và làm theo hướng dẫn</label>
            </div>
            <div class="form-group row" id="profile-notice">
              <label class="col-md-12 col-form-label" style="text-align: center">Cập nhật thông tin cá nhân thành công.Vui lòng đăng nhập lại</label>
            </div>
            <div hidden="hidden">
              <input type="text" class="form-control input-sm" th:field="*{userId}"> <input type="text" class="form-control input-sm" th:field="*{senimotoGamenId}">
            </div>
            <div class="box box-solid">
              <div class="box-body">
                <div class="form-group row">
                  <div class="col-md-12" align="center">
                    <button class="btn btn-primary" type="submit" id="loginBtn" name="loginBtn">Đăng nhập</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- 共通フッター -->
      <footer>
        <div th:replace="common :: common-footer"></div>
      </footer>
    </div>
    <script type="text/javascript" th:src="@{../../js/library/jquery-3.6.0.js}"></script>
    <script type="text/javascript" th:src="@{../../js/library/slick.min.js}"></script>
    <script type="text/javascript" th:src="@{../../js/library/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{../../js/app/common.js}"></script>
    <script type="text/javascript" th:src="@{../../js/app/result.js}"></script>
  </form>
</body>
</html>
