<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security4" th:object="${passChangeForm}">
<head>
<meta charset="UTF-8">
<title>Tạp hóa Quang Ý</title>
<link rel="stylesheet" type="text/css" href="../../css/library/slick.css" />
<link rel="stylesheet" type="text/css" href="../../css/library/slick-theme.css" />
<link rel="stylesheet" type="text/css" href="../../css/library/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../css/app/passchange.css" />
</head>
<body>
  <form th:action="@{/passchange}" method="post">
    <div id="container">
      <header>
        <!-- 共通ヘッダー -->
        <div th:replace="common :: common-header"></div>
      </header>
      <!-- 画面のメイン部分 -->
      <main>
        <div class="box box-primary">
          <div class="box-body">
            <div class="form-group row" hidden="hidden">
              <label class="col-md-4 col-form-label" style="text-align: right">ID người dùng</label>
              <div class="col-md-4">
                <input type="text" class="form-control input-sm" maxlength="14" th:field="*{userId}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" style="text-align: right">Mật khẩu mới</label>
              <div class="col-md-4">
                <input type="password" class="form-control input-sm" th:field="*{newPass}">
              </div>
              <div class="col-md-4" th:classappend="${#fields.hasErrors('newPass')} ? 'has-error'">
                <span class="text-danger" th:if="${#fields.hasErrors('newPass')}" th:errors="*{newPass}"></span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" style="text-align: right">Nhập lại mật khẩu mới</label>
              <div class="col-md-4">
                <input type="password" class="form-control input-sm" th:field="*{newPass2}">
              </div>
              <div class="col-md-4" th:classappend="${#fields.hasErrors('newPass2')} ? 'has-error'">
                <span class="text-danger" th:if="${#fields.hasErrors('newPass2')}" th:errors="*{newPass2}"></span>
              </div>
            </div>
            <div hidden="hidden">
              <input type="text" class="form-control input-sm" th:field="*{userId}">
              <input type="text" class="form-control input-sm" th:field="*{senimotoGamenId}">
            </div>
            <div class="box box-solid">
              <div class="box-body">
                <div class="form-group row">
                  <div class="col-md-4"></div>
                  <div class="col-md-2">
                    <button class="btn btn-primary" type="submit" id="modoruBtn" name="modoruBtn">Quay Lại</button>
                  </div>
                  <div class="col-md-2" align="right">
                    <button class="btn btn-primary" type="submit" id="changeBtn" name="changeBtn">Đổi mật khẩu</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- 共通フッター -->
      <footer>
        <div th:replace="common :: common-footer"></div>
      </footer>
    </div>
    <script type="text/javascript" th:src="@{../../js/library/jquery-3.6.0.js}"></script>
    <script type="text/javascript" th:src="@{../../js/library/slick.min.js}"></script>
    <script type="text/javascript" th:src="@{../../js/library/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{../../js/app/common.js}"></script>
    <script type="text/javascript" th:src="@{../../js/app/passchange.js}"></script>
  </form>
</body>
</html>
