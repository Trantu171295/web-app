<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security4" th:object="${profileForm}">
<head>
<meta charset="UTF-8">
<title>Tạp hóa Quang Ý</title>
<link rel="stylesheet" type="text/css" href="../../css/library/slick.css" />
<link rel="stylesheet" type="text/css" href="../../css/library/slick-theme.css" />
<link rel="stylesheet" type="text/css" href="../../css/library/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../css/app/profile.css" />
<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
  crossorigin="anonymous">

</head>
<body>
  <form th:action="@{/profile}" method="post">
    <div id="container">
      <header>
        <!-- 共通ヘッダー -->
        <div th:replace="common :: common-header"></div>
      </header>
      <!-- 画面のメイン部分 -->
      <main>
        <div class="box box-primary">
          <div class="box-body">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" style="text-align: right">Phân loại người dùng</label>
              <div class="col-md-5">
                <label th:each="cn : *{originalMap.get('cnUserKbn')}" class="radio-inline"> &nbsp;&nbsp;&nbsp;<input type="radio" th:field="*{roleId}" th:value="${cn.value}" disabled /> <span
                  th:text="${cn.key}"></span>
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" style="text-align: right">ID người dùng</label>
              <div class="col-md-5">
                <input type="text" class="form-control input-sm" th:field="*{userId}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" style="text-align: right">Tên người dùng</label>
              <div class="col-md-5">
                <input type="text" class="form-control input-sm" th:field="*{userName}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" style="text-align: right">Nick name</label>
              <div class="col-md-5">
                <input type="text" class="form-control input-sm" th:field="*{nickName}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" style="text-align: right">Địa chỉ Email</label>
              <div class="col-md-5">
                <input type="text" class="form-control input-sm" th:field="*{mail}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" style="text-align: right">Số điện thoại</label>
              <div class="col-md-5">
                <input type="text" class="form-control input-sm" maxlength="15" th:field="*{phoneNumber}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" style="text-align: right">Ngày đăng kí</label>
              <div class="col-md-5">
                <input type="text" class="form-control input-sm" id="regstTmstmp" th:value="*{regstTmstmp != null} ? *{#temporals.format(regstTmstmp, 'yyyy/MM/dd HH:mm:ss')} : '' " readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" style="text-align: right">Lần cập nhật cuối cùng</label>
              <div class="col-md-5">
                <input type="text" class="form-control input-sm" id="updTmstmp" th:value="*{updTmstmp != null} ? *{#temporals.format(updTmstmp, 'yyyy/MM/dd HH:mm:ss')} : '' " readonly>
              </div>
            </div>
            <!-- fotter button -->
            <div class="box box-solid">
              <div class="box-body">
                <div class="form-group row">
                  <div class="col-md-3"></div>
                  <div class="col-md-2">
                    <button class="btn btn-primary" type="submit" id="backBtn" name="backBtn">Quay Lại</button>
                  </div>
                  <div class="col-md-2"></div>
                  <div class="col-md-2">
                    <button class="btn btn-primary" type="submit" id="editBtn" name="editBtn">Chỉnh sửa</button>
                    <button class="btn btn-primary" type="submit" id="submitBtn" name="submitBtn">Cập nhật</button>
                  </div>
                </div>
              </div>
            </div>
          <div hidden="hidden">
            <input type="text" class="form-control input-sm" th:field="*{userId}">
            <input type="text" class="form-control input-sm" th:field="*{senimotoGamenId}">
          </div>>
      </main>
      <!-- 共通フッター -->
      <footer>
        <div th:replace="common :: common-footer"></div>
      </footer>
    </div>
    <script type="text/javascript" th:src="@{../../js/library/jquery-3.6.0.js}"></script>
    <script type="text/javascript" th:src="@{../../js/library/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{../../js/library/slick.min.js}"></script>
    <script type="text/javascript" th:src="@{../../js/library/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{../../js/app/profile.js}"></script>
    <script type="text/javascript" th:src="@{../../js/app/common.js}"></script>
  </form>
</body>
</html>
