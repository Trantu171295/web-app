<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security4" th:object="${accessForm}">
<head>
<meta charset="UTF-8">
<title>Tạp hóa Quang Ý</title>
<link rel="stylesheet" type="text/css" href="../../css/library/slick.css" />
<link rel="stylesheet" type="text/css" href="../../css/library/slick-theme.css" />
<link rel="stylesheet" type="text/css" href="../../css/library/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../css/app/access.css" />
<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
  crossorigin="anonymous">

</head>
<body>
  <form th:action="@{/access}" method="post">
    <div id="container">
      <header>
        <!-- 共通ヘッダー -->
        <div th:replace="common :: common-header"></div>
      </header>
      <!-- 画面のメイン部分 -->
      <main>
        <div class="box box-primary">
          <div class="box-body">
            <div class="form-group row">
              <div class="col-md-4" id="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4488.500819997408!2d106.06795450395256!3d21.583171291646078!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313539e0591269db%3A0x9a31a3c2b51acdcb!2zVOG6oXAgSMOzYSBRdWFuZyDDnQ!5e1!3m2!1svi!2sjp!4v1633596205000!5m2!1svi!2sjp"
                  width="400" height="300" style="border: 0;" allowfullscreen="" loading="lazy"></iframe>
              </div>
              <div class="col-md-8" id="address">
                <label class="col-form-label" style="text-align: left"><b>Tạp Hóa Quang Ý <br>Địa Chỉ: bản Nghè, xã Xuân Lương, huyện Yên Thế, tỉnh Bắc Giang <br>Số Điện Thoại:
                    0983-448-461
                </b> </label>
              </div>

            </div>
          </div>
          <div hidden="hidden">
            <input type="text" class="form-control input-sm" th:field="*{userId}">
            <input type="text" class="form-control input-sm" th:field="*{senimotoGamenId}">
          </div>
        </div>

      </main>
      <!-- 共通フッター -->
      <footer>
        <div th:replace="common :: common-footer"></div>
      </footer>
    </div>
    <script type="text/javascript" th:src="@{../../js/library/jquery-3.6.0.js}"></script>
    <script type="text/javascript" th:src="@{../../js/library/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{../../js/library/slick.min.js}"></script>
    <script type="text/javascript" th:src="@{../../js/library/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{../../js/app/access.js}"></script>
    <script type="text/javascript" th:src="@{../../js/app/common.js}"></script>
  </form>
</body>
</html>
